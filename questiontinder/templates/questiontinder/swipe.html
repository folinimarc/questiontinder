{% extends 'questiontinder/base.html' %}
{% load static %}


{% block css %}
<link rel="stylesheet" href="{% static 'questiontinder/css/home.css' %}">
{% endblock %}


{% block js %}
<script src="{% static 'questiontinder/js/hammer.min.js' %}"></script>
<script src="{% static 'questiontinder/js/carousel.js' %}"></script>
<script src="{% static 'questiontinder/js/home.js' %}"></script>
{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-12 py-3 px-2">
            <a class="btn btn-primary w-100 p-2" href="{% url 'addquestion' %}">Add question</a>
        </div>
    </div>
</div>
<div id="board"></div>

{% csrf_token %}
{{ js_variables|json_script:"jsVariables" }}
{% endblock %}
