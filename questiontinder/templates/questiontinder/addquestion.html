{% extends 'questiontinder/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block css %}
{% endblock %}


{% block js %}
{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="mt-3 mb-5 col-12">
            <a class="btn btn-danger py-2 px-3" href="{% url 'swipe' %}">Cancel</a>
        </div>
    </div>
    <div class="row">
        <div class="mb-3 col-12">
            <form action="" method="post">
                {% csrf_token %}
                {{ add_form|crispy }}
                <button class="btn btn-primary p-2 w-100" type="submit">Submit question</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
