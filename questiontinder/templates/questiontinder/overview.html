{% extends 'questiontinder/base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'questiontinder/css/overview.css' %}">
{% endblock %}

{% block js %}

<!-- Resources -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script src="{% static 'questiontinder/js/d3.layout.cloud.min.js' %}"></script>
<!-- local -->
<script src="{% static 'questiontinder/js/dummydata.js' %}"></script>
<script src="{% static 'questiontinder/js/wordcloud.js' %}"></script>
{% endblock %}

{% block main %}
{% csrf_token %}
<div class="container">
    <div class="row">
        <div class="col-12 my-3">
            <h1>Overview</h1>
            <div id="wordcloud"></div>
        </div>
    </div>
</div>
{% endblock %}
